<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<title>Posters</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet" />

<style>
  body {
    background: linear-gradient(135deg, #ffecd2, #fcb69f);
    font-family: 'Montserrat', sans-serif;
    color: #333;
  }

  .navbar {
    background-color: #222;
  }

  .navbar-nav .nav-link {
    color: #fff !important;
    font-weight: 600;
    letter-spacing: 0.5px;
  }

  .navbar-nav .nav-link.active {
    color: #fbbc05 !important;
  }

  .hero {
    background: url('kakaka.png') center/cover no-repeat;
    height: 50vh;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
  }

  .hero::before {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.45);
    z-index: 0;
  }

  .hero-content {
    position: relative;
    z-index: 1;
    color: #fff;
  }

  .hero h1 {
    font-size: 3rem;
    font-weight: 900;
    background: linear-gradient(45deg, #ff7e5f, #feb47b);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
    margin-bottom: 1rem;
  }

  .content {
    padding: 4rem 0;
    text-align: center;
    max-width: 1200px;
    margin: 0 auto;
  }

  .content h2 {
    font-weight: 900;
    margin-bottom: 1rem;
    color: #e94e77;
  }

  .content p {
    max-width: 800px;
    margin: 0 auto 3rem auto;
    font-size: 1.1rem;
    color: #555;
  }

  .posters-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
  }

  .poster-box {
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .poster-box:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 24px rgba(0,0,0,0.2);
  }

  .poster-box img {
    width: 100%;
    display: block;
    border-radius: 15px;
  }

  /* Decorative shapes for added aesthetic */
  .decorative-shape {
    position: absolute;
    width: 150px;
    height: 150px;
    background: rgba(255,255,255,0.1);
    border-radius: 50%;
    z-index: 0;
  }
  .decorative-shape.top-left { top: -50px; left: -50px; }
  .decorative-shape.bottom-right { bottom: -50px; right: -50px; }
</style>
</head>
<body>

<!-- Decorative Shapes -->
<div class="decorative-shape top-left"></div>
<div class="decorative-shape bottom-right"></div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark position-relative">
  <div class="container">
    <a class="navbar-brand" href="index.html">My Portfolio</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About Me</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link active" href="posters.html">Posters</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<header class="hero position-relative">
  <div class="container hero-content">
    <h1>Posters Gallery</h1>
  </div>
</header>

<!-- Content Section -->
<section class="content">
  <h2>My Posters</h2>
  <p>Here’s a selection of my best poster designs – bold, creative, and designed to captivate your audience.</p>

  <div class="posters-gallery">
    <div class="poster-box"><img src="posters/1-01.jpg" alt="Poster 1" /></div>
    <div class="poster-box"><img src="posters/1.jpg" alt="Poster 2" /></div>
    <div class="poster-box"><img src="posters/4.jpg" alt="Poster 3" /></div>
    <div class="poster-box"><img src="posters/7.jpg" alt="Poster 4" /></div>
    <div class="poster-box"><img src="posters/Artboard 1-100.jpg" alt="Poster 5" /></div>
    <div class="poster-box"><img src="posters/Untitled-1.jpg" alt="Poster 6" /></div>
    <div class="poster-box"><img src="posters/WhatsApp Image 2025-05-31 at 11.45.26 AM (1).jpeg" alt="Poster 7" /></div>
    <div class="poster-box"><img src="posters/WhatsApp Image 2025-05-31 at 11.45.26 AM.jpeg" alt="Poster 8" /></div>
    <div class="poster-box"><img src="posters/WhatsApp Image 2025-05-31 at 11.45.25 AM.jpeg" alt="Poster 12" /></div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
