  .thumbnails-gallery {

    flex-wrap: wrap;
    gap: 1rem;
    justify-content: center;
  }

  .thumbnail-box {
    flex: 1 1 220px;
    background: #4a90e2;
    color: #fff;
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    overflow: hidden;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .thumbnail-box:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 24px rgba(0,0,0,0.3);
  }

  .thumbnail-box img {
    width: 100%;
    display: block;
    border-bottom: 3px solid rgba(255,255,255,0.3);
  }

  .thumbnail-box p {
    margin: 0;
    padding: 1rem;
    font-weight: 500;
